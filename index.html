<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/379336a8ba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>WITFLIX</title>

<body>
     <section class="main-container">
        <section class="header-container"> 
            <div class="logo-area">
                <a href="index.html"><h1>WITFLIX</h1></a>
            </div>
            <div class="title-area">
                <h2><a href="index.html">Ana Sayfa</a></h2>
                <h2><a href="#">Diziler</a></h2>
                <h2><a href="#">Filmler</a></h2>
                <h2><a href="#">Listem</a></h2>
            </div>
            <div class="personal-area">
                <form class="search-area" action="index.html">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class="notification">
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                </div>
                <div class="profile-photo">
                    <a href="#"><i class="fa-solid fa-user"></i></a>

            </div>
        </section>
        <section class="headline-container">
            <div class="title-area">
                <h2>GOOD BAD UGLY</h2>
            </div>
            <div class="rating-warning-duration-area">
                <div class="rating">

                        <i class="fa-solid fa-star"></i>

                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="rate"><p>7.5</p></div>
                    <div class="imdb"><i class="fa-brands fa-imdb"></i></div>
                </div>
                <div class="warning">
                </div>
                <div class="duration">
                </div>
            </div>
            <div class="decription">
                <p></p>
            </div>
            <div class="info-tags">
                <div class="starring">
                    <h5></h5>
                    <p> </p>
                    <p></p>
                </div>
                <div class="genre">
                    <h5></h5>
                    <p> </p>
                    <p></p>
                </div>
                <div class="tags">
                    <h5></h5>
                    <p> </p>
                    <p></p>
                </div>
            </div>
            <div class="play-button">
                <img src="" alt="">
                <button>
                    <a href=""></a>
                </button>
            </div>
        </section>
        <section class="gallery-container">
            <div class="popular-movies">
                <h2></h2>
                <div class="movie">
                    <title>
                        <h3> </h3>
                    </title>
                    <div class="warning-duration-area">
                        <div class="warning">
                        </div>
                        <div class="duration">
                        </div>
                    </div>
                    <div class="play-button">
                        <img src="" alt="">
                        <button>
                            <a href=""></a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="view-all">
                <h2><a href=""></a></h2>
            </div>
            <div class="recomended-movies">
                <h2></h2>
                <div class="movie">
                    <title>
                        <h3> </h3>
                    </title>
                    <div class="warning-duration-area">
                        <div class="warning">
                        </div>
                        <div class="duration">
                        </div>
                    </div>
                    <div class="play-button">
                        <img src="" alt="">
                        <button>
                            <a href=""></a>
                        </button>
                    </div>
                </div>
                <div class="view-all">
                    <h2><a></a></h2>
                </div>
            </div>
        </section>
        <section class="footer-container">
            <div class="text-links-area">
                <div class="links">
                    <h4>Term of Use</h4>
                    <h4>Rrivacy-Policy</h4>
                    <h4>FAQ</h4>
                    <h4>Watchlist</h4>
                </div>
                <p class="description"></p>
            </div>
            <div class="follow-us-area">
                <h4>Follow us</h4>
                <div class="social-buttons">
                    <button class="facebook"></button>
                    <button class="youtube"></button>
                    <button class="twitter"></button>
                </div>
            </div>
            <div class="apps-area">
                <h4>Apps</h4>
                <div class="platform-buttons">
                    <button class="app-store"></button>
                    <button class="google-play"></button>
                </div>
            </div>
        </section>
     </section>

</html>
