<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WITFLIX</title>
</head>
<body>
     <section class="main-container">
        <section class="header-container"> 
            <div class="logo-area"></div>
            <div class="title-area"></div>
            <div class="personal-area"></div>
        </section>
        <section class="headline-container">
            <div class="title-area">
                <h1> </h1>
            </div>
            <div class="rating-warning-duration-area">
                <div class="rating">
                </div>
                <div class="warning">
                </div>
                <div class="duration">
                </div>
            </div>
            <div class="decription"></div>
            <div class="info-tags">
                <div class="starring"></div>
                <div class="genre"></div>
                <div class="tags">
                </div>
            </div>
            <div class="play-button">
                <img src="" alt="">
                <button>
                    <a href=""></a>
                </button>
            </div>
        </section>
        <section class="gallery-container">
            <div class="popular-movies">
                <h2></h2>
                <div class="movie">
                    <title>
                        <h3> </h3>
                    </title>
                    <div class="warning-duration-area">
                        <div class="warning">
                        </div>
                        <div class="duration">
                        </div>
                    </div>
                    <div class="play-button">
                        <img src="" alt="">
                        <button>
                            <a href=""></a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="view-all">
                <h2></h2>
            </div>
            <div class="recomended-movies">
                <h2></h2>
                <div class="movie">
                    <title>
                        <h3> </h3>
                    </title>
                    <div class="warning-duration-area">
                        <div class="warning">
                        </div>
                        <div class="duration">
                        </div>
                    </div>
                    <div class="play-button">
                        <img src="" alt="">
                        <button>
                            <a href=""></a>
                        </button>
                    </div>
                </div>
                <div class="view-all">
                    <h2></h2>
                </div>
            </div>
        </section>
        <section class="footer-container">
            <div class="text-links-area">
                <div class="links">
                    <h4>Term of Use</h4>
                    <h4>Rrivacy-Policy</h4>
                    <h4>FAQ</h4>
                    <h4>Watchlist</h4>
                </div>
                <p class="description"></p>
            </div>
            <div class="follow-us-area">
                <h4>Follow us</h4>
                <div class="social-buttons">
                    <button class="facebook"></button>
                    <button class="youtube"></button>
                    <button class="twitter"></button>
                </div>
            </div>
            <div class="apps-area">
                <button class="app-store"></button>
                <button class="google-play"></button>
            </div>
        </section>
     </section>
</body>
</html>
